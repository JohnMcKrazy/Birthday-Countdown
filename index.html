<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Countdown</title>
        <meta name="description" content="" />
        <!--!GOOGLE FONT MONSERRAT START-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <!--!GOOGLE FONT MONSERRAT OVER-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.min.css" />
    </head>
    
        <!--! start-->
        <!--!COUNTDOWN SECTION START-->
        <section class="countdown-section">
            <!--!COUNTDOWN CONTAINER START-->
            <div class="countdown-container">
                <!--!COUNTDOWN TITLE CONTAINER START-->
                <div class="countdown-title-container">
                    <h1 class="contdown-title">BIRTHDAY COUNTDOWN</h1>
                </div>
                <!--!COUNTDOWN TITLE CONTAINER OVER-->
                <!--!COUNTDOWN COUNT CONTAINER START-->
                <div class="countdown-count-container">
                    <!--!COUNTDOWN DIGIT MONTH START-->
                    <div class="digit-container">
                        <h3 class="digit-count months">00</h3>
                        <h3 class="month-id date-text">Months</h3>
                    </div>

                    <!--!COUNTDOWN DIGIT MONTH OVER-->
                    <!--!COUNTDOWN DIGIT DAY START-->
                    <div class="digit-container">
                        <h3 class="digit-count day">00</h3>
                        <h3 class="day-id date-text">Days</h3>
                    </div>

                    <!--!COUNTDOWN DIGIT DAY OVER-->
                    <!--!COUNTDOWN DIGIT HOUR START-->
                    <div class="digit-container">
                        <h3 class="digit-count hour">00</h3>
                        <h3 class="hour-id date-text">Hours</h3>
                    </div>

                    <!--!COUNTDOWN DIGIT HOUR OVER-->
                    <!--!COUNTDOWN DIGIT MINUTE START-->
                    <div class="digit-container">
                        <h3 class="digit-count minute">00</h3>
                        <h3 class="minute-id date-text">Minutes</h3>
                    </div>

                    <!--!COUNTDOWN DIGIT MINUTE OVER-->
                    <!--!COUNTDOWN DIGIT SECOND START-->
                    <div class="digit-container">
                        <h3 class="digit-count second">00</h3>
                        <h3 class="second-id date-text">Seconds</h3>
                    </div>

                    <!--!COUNTDOWN DIGIT SECOND OVER-->
                </div>
                <!--!COUNTDOWN COUNT CONTAINER OVER-->
            </div>
            <!--!COUNTDOWN CONTAINER OVER-->
        </section>
        <!--!COUNTDOWN SECTION OVER-->
        <!--! over-->
      


        <script src="./app.js" async defer></script>
    </body>
</html>
